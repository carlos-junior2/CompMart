<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
  <link rel="stylesheet" href="registrar.css">
</head>
<body>
  <header></header>
  <form action="">
    
    <div class="usuario">
      <img src="imagens/Account box.png" alt="">
      <div>
        <input type="text" name="codigo" id="codigo" placeholder="Código de confirmação">
      </div>
      <div>
        <input type="text" name="cpf" id="cpf" placeholder="CPF">
      </div>
      <div>
        <input type="text" name="endereço" id="endereço" placeholder="Endereço">
      </div>
      <div>
        <input type="email" name="email" id="email" placeholder="E-mail">
      </div>
      <div>
        <input type="password" name="senha" id="senha" placeholder="Senha">
      </div>
      <div>
        <input type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
      </div>
    </div>

    <div class="cartao">
      <img src="imagens/Credit Card.png" alt="">
      <div>
        <input type="text" name="nome" id="nome" placeholder="Nome do titular(cartão)">
      </div>
      <div>
        <input type="text" name="numero" id="numero" placeholder="Número(cartão)">
      </div>
      <div>
        <input type="text" name="validade" id="validade" placeholder="Data de validade(cartão)">
      </div>
      <div>
        <input type="text" name="codigoCartao" id="codigoCartao" placeholder="Código de segurança(cartão)">
      </div>
      <input type="submit" value="Registrar-se">
    </div>
  </form>

</body>
</html>
