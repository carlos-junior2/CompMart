<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar dados</title>
  <link rel="stylesheet" href="alterarDados.css">
</head>
<body>
  <header class="header"></header>

  <form action="">
    <div class="dados">
      <div class="usuario">
        <div class="input-field">
          <input type="text" name="senha" id="senha" placeholder="Nome completo">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="email" name="senha" id="senha" placeholder="Senha atual">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="password" name="senha" id="senha" placeholder="Nova senha">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="password" name="senha" id="senha" placeholder="Repita a nova senha">
          <div class="underline"></div>
        </div>
      </div>

      <div class="cartao">
        <div class="input-field">
          <input type="text" name="titular" id="titular" placeholder="Nome do titular(cartão)">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="text" name="numero" id="numero" placeholder="Número(cartão)">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="text" name="validade" id="validade" placeholder="Data de validade(cartão)">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="text" name="codigo" id="codigo" placeholder="Código de segurança(cartão)">
          <div class="underline"></div>
        </div>
      </div>

      <input type="submit" value="Alterar">
    </div>
  </form>
</body>
</html>
