<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha</title>
  <link rel="stylesheet" href="esqueciSenha2.css">
</head>
<body>
  <header class="header"></header>
  <h3>Digite o código de confirmação enviado para seu e-mail</h3>
  <main class="container">
    <form action="">
      <div class="input-field">
        <input type="text" name="codigo" id="codigo" placeholder="Código de confirmação">
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input type="password" name="novaSenha" id="novaSenha" placeholder="Nova senha">
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input type="password" name="repitaSenha" id="repitaSenha" placeholder="Repita a nova senha">
        <div class="underline"></div>
      </div>
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>
</html>
