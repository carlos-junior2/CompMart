<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
  <link rel="stylesheet" href="registrar.css">
</head>
<body>
  <header></header>
  <form method="post" action="cadastrarUsuario.php">
    
    <div class="usuario">
      <img src="imagens/Account box.png" alt="">
      <div>
        <input type="text" name="nome" id="nome" placeholder="Nome completo">
      </div>
      <div>
        <input type="text" name="cpf" id="cpf" placeholder="CPF">
      </div>
      <div>
        <input type="text" name="endereco" id="endereço" placeholder="Endereço">
      </div>
      <div>
        <input type="email" name="email" id="email" placeholder="E-mail">
      </div>
      <div>
        <input type="password" name="senha" id="senha" placeholder="Senha">
      </div>
      <div>
        <input type="date" name="dataNascimento" id="dataNascimento" placeholder="Data de Nascimento">
      </div>
      <p>
        Escolha seu tipo de conta:
        <div class="tipoConta">
          <div class="aluno">
            <label for="aluno">Aluno</label>
            <input type="radio" name="tipoConta" id="aluno" value="A" checked>
          </div>
          <div class="professor">
            <label for="professor">Professor</label>
            <input type="radio" name="tipoConta" id="professor" value="P">
          </div>
        </div>
      </p>

    </div>

    <div class="cartao">
      <img src="imagens/Credit Card.png" alt="">
      <div>
        <input type="text" name="numero" id="numero" placeholder="Número(cartão)">
      </div>
      <div>
        <input type="date" name="validade" id="validade" placeholder="Data de validade(cartão)">
      </div>
      <div>
        <input type="text" name="codigoCartao" id="codigoCartao" placeholder="Código de segurança(cartão)">
      </div>
      <input type="submit" value="Registrar-se">
    </div>
  </form>

</body>
</html>
